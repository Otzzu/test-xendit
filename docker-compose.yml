version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  tests:
    build:
      context: .
      target: builder
    command: npm run test:ci
    environment:
      - NODE_ENV=test
